
[env]
TERM = "xterm-256color"

[font]
size = 15

[font.normal]
family = "Agave Nerd Font"
style = "Mono"

[window]
decorations = "buttonless"
blur = true
dynamic_padding = false
opacity = 0.9
dynamic_title = false
resize_increments = true

[window.dimensions]
columns = 194
lines = 62

[window.position]
x = 200
y = 40

[window.padding]
x = 2
y = 2

[mouse]
bindings = [
{ mouse = "Right", mods = "Control", action = "Paste"},
]

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "C", mods = "Alt", action = "Copy" },
{ key = "V", mods = "Alt", action = "Paste" },
]

[scrolling]
history = 100000
multiplier = 5

[general]
live_config_reload = true

import = [
   "~/.config/alacritty/catppuccin_mocha.toml",
]

