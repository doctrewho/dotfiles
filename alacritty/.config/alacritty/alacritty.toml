[general]
#import = [
#   "~/.config/alacritty/catppuccin_mocha.toml",
#]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.normal]
family = "Agave Nerd Font"
style = "Mono"

[font.bold]
family = "Agave Nerd Font"
style = "Mono"

[font.italic]
family = "Agave Nerd Font"
style = "Mono"

[window]
decorations = "buttonless"
blur = true
dynamic_padding = false
opacity = 0.9
dynamic_title = false
resize_increments = true

[window.dimensions]
columns = 194
lines = 62

[window.position]
x = 200
y = 40

[window.padding]
x = 2
y = 2

[mouse]
bindings = [
{ mouse = "Right", mods = "Control", action = "Paste"},
]

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "C", mods = "Super", action = "Copy" },
{ key = "V", mods = "Super", action = "Paste" },
]

[scrolling]
history = 100000
multiplier = 5

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

